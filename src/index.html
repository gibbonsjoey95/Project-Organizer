<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do Projects</title>
</head>
<body>
    <nav class="navbar">
       <h1 class="title">Projects</h1> 
    </nav>

    <div class="content-container" id="contentContainer">
    </div>

    <div class="todo-form hidden" id="todoForm">
        <form id="todoForm">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>

        <label for="dueDate">Due Date:</label><br>
        <input type="date" id="dueDate" name="dueDate" required><br><br>

        <label for="priority">Priority:</label><br>
        <select id="priority" name="priority" required>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select><br><br>

        <label for="checklist">Checklist:</label><br>
        <textarea id="checklist" name="checklist" rows="4" cols="50"></textarea><br><br>

        <label for="notes">Notes:</label><br>
        <textarea id="notes" name="notes" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
    </div>
</body>
</html>
