<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do Projects</title>
<script defer src="main.js"></script></head>
<body>
    <nav class="navbar">
       <h1 class="title">Projects</h1> 
    </nav>

    <div class="content-container" id="contentContainer">
    </div>

    <div id="projectNameFormModal" class="modal hidden">
        <div class="project-name-form-container">
            <div class="close-modal-container">
                <div id="projectNameCloseModalButton" class="close-modal-button">
                    <h3>X</h3>
                </div>
            </div>
            <form id="projectNameForm">
                <label for="projectName">Project Name:</label><br>
                <input type="text" id="projectName" name="projectName" required><br><br>
                <input type="submit" class="submit" value="Submit">
            </form>
        </div>
    </div>

    <div id="editProjectNameFormModal" class="modal hidden">
        <div class="project-name-form-container">
            <div class="close-modal-container">
                <div id="editProjectNameCloseModalButton" class="close-modal-button">
                    <h3>X</h3>
                </div>
            </div>
            <form id="editProjectNameForm">
                <label for="projectName">Project Name:</label><br>
                <input type="text" id="editProjectName" name="projectName" required><br><br>
                <input type="submit" class="submit" value="Edit">
            </form>
        </div>
    </div>

    <div id="todoFormModal" class="modal hidden">
        <div class="todo-form-container">
            <div class="close-modal-container">
                <div id="todoCloseModalButton" class="close-modal-button">
                    <h3>X</h3>
                </div>
            </div>
            <form id="todoForm" >
                <label for="title">Title:</label><br>
                <input type="text" id="title" name="title" required><br><br>
        
                <label for="description">Description:</label><br>
                <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>
        
                <label for="dueDate">Due Date:</label><br>
                <input type="date" id="dueDate" name="dueDate" required><br><br>
        
                <label for="priority">Priority:</label><br>
                <select id="priority" name="priority" required>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select><br><br>

                <label for="checklist">Completed:</label><br>
                <input type="checkbox" id="checklist" name="checklist"><br><br>
        
                <label for="notes">Notes:</label><br>
                <textarea id="notes" name="notes" rows="4" cols="50"></textarea><br><br>
        
                <input type="submit" class="submit" value="Submit">
            </form>
        </div>
    </div>

    <div id="editTodoFormModal" class="modal hidden">
        <div class="todo-form-container">
            <div class="close-modal-container">
                <div id="editTodoCloseModalButton" class="close-modal-button">
                    <h3>X</h3>
                </div>
            </div>
            <form id="editTodoForm" >
                <label for="title">Title:</label><br>
                <input type="text" id="editTitle" name="title" required><br><br>
        
                <label for="description">Description:</label><br>
                <textarea id="editDescription" name="description" rows="4" cols="50" required></textarea><br><br>
        
                <label for="dueDate">Due Date:</label><br>
                <input type="date" id="editDueDate" name="dueDate" required><br><br>
        
                <label for="priority">Priority:</label><br>
                <select id="editPriority" name="priority" required>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select><br><br>

                <label for="checklist">Completed:</label><br>
                <input type="checkbox" id="editChecklist" name="checklist"><br><br>
        
                <label for="notes">Notes:</label><br>
                <textarea id="editNotes" name="notes" rows="4" cols="50"></textarea><br><br>
        
                <input type="submit" class="submit" value="Submit">

                <button type="button" id="deleteTodoButton" class="delete-todo-button">Delete</button>
            </form>
        </div>
    </div>
</body>
</html>
